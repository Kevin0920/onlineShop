<div class="container">
    <div class="">
        <img src="{{new_food.image}}">
      </div>
  <div class="row">   
    <form (submit)="create()" #formData3="ngForm" class="col-md-9" style="padding-top: 55px;">
      <fieldset style="width: 50rem; margin: auto auto;">
        <legend>Create new food menu</legend>
        <br>
        <div class="form-group">
          <label>Food name</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" required minlength="5" [(ngModel)]="new_food.food_name" #title="ngModel" name="title">{{title.errors | json}}
          </div>
        </div>
        <br>
        <div class="form-group">
          <label>Price</label>
          <div class="col-sm-10">
            <input class="form-control" type="number" required min="5" [(ngModel)]="new_food.price" #price="ngModel" name="price">{{price.errors | json}}
          </div>
        </div>
        <br>
        <div class="form-group">
            <label>Description</label>
            <div class="col-sm-10">
        <textarea rows="3" cols="65" required [(ngModel)]="new_food.description" #desc="ngModel" name="description" ></textarea>{{desc.errors | json}}
            </div>
        </div>

        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" (change)="onFileChange($event)" ngModel #imgfile="ngModel"  name="imgfile" accept=".png, .jpg, .jpeg">{{imgfile.errors | json}}
        </div>
        <button type="submit" [disabled]="!formData3.valid" class="btn btn-info">Create</button>
      </fieldset>
    </form>
  </div>
</div>

<div class="">
  <img src="{{image}}">
</div>
